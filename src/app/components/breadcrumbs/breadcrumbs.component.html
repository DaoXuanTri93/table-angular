<div>
  <div class="wrapper-flex">
    <div class="intro-x breadcrumbs">
      <ul *ngIf="list">
        <li>
          <svg CSvgIcon [name]="EIcon.Home"></svg>
        </li>
        <li *ngFor="let item of list; let i = index" [attr.key]="i">
          <svg CSvgIcon [name]="EIcon.Arrow" [size]="8"></svg>
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <div class="-intro-x mb-5 ml-5">{{ title }}</div>
</div>
